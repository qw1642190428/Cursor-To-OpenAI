name: Publish Docker Image to Docker Hub

on:
  workflow_dispatch:   # 手动触发，或改成 push 到 main 分支自动触发

env:
  REGISTRY: docker.io
  REPO_NAME: ${{ github.event.repository.name }}           # 只有仓库名，不含 owner
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.REPO_NAME }}
  MAJOR: 1
  MINOR: 0
  PATCH: ${{ github.run_number }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read           # 仅需读取仓库内容
      packages: write          # 推送 Docker 镜像

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags & labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{raw}}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=v${{ env.MAJOR }}.${{ env.MINOR }}.${{ env.PATCH }}

      - name: Build and push to Docker Hub
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
